<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			
			.mui-input-group {
				margin-top: 10px;
			}
			
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			
			.mui-input-group label {
				width: 22%;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			
			.mui-content-padded {
				margin-top: 25px;
			}
			
			.mui-btn {
				padding: 10px;
			}
			
			.link-area {
				display: block;
				margin-top: 25px;
				text-align: center;
			}
			
			.spliter {
				color: #bbb;
				padding: 0px 8px;
			}
			
			.qrcode {
				margin-top: 10px;
				width: 100%;
				text-align: center;
			}
			
			.qrcode img {
				margin: 0 auto;
			}
		</style>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav header">
			<h1 class="mui-title">记账本</h1>
		</header>
		<div class="mui-content">
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<label>用户:</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
				</div>
				<div class="mui-input-row mui-password">
					<label>密码:</label>
					<input id='password' type="password" class="mui-input-password" placeholder="请输入密码">
				</div>
			</form>
			<form class="mui-input-group">
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell">
						自动登录
						<div id="autoLogin" class="mui-switch">
							<div class="mui-switch-handle"></div>
						</div>
					</li>
				</ul>
			</form>
			<div class="mui-content-padded">
				<button id='login' class="mui-btn mui-btn-block mui-btn-green" style="background: #3BBFFF; border: none;">登录</button>
				<div class="link-area">
					<a id='reg' style="color: #3BBFFF !important;">注册账号</a> <span class="spliter">|</span>
					<a id='forgetPassword' style="color: #3BBFFF !important;">忘记密码</a>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="https://cdn.wilddog.com/sdk/js/2.4.4/wilddog-auth.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.enterfocus.js"></script>
		<script src="js/app.js"></script>
		<script>
			var network = true;
			(function($, doc) {
				mui.init({
					statusBarBackground: '#f7f7f7'
				});
				//检查 "登录状态/锁屏状态" 结束
				var loginButton = doc.getElementById('login');
				var accountBox = doc.getElementById('account');
				var passwordBox = doc.getElementById('password');
				var autoLoginButton = doc.getElementById("autoLogin");
				var regButton = doc.getElementById('reg');
				var forgetButton = doc.getElementById('forgetPassword');
				var settings = null;
				var state = null;

				mui.plusReady(function() {
					var config = {
						authDomain: "financial.wilddog.com"
					};
					wilddog.initializeApp(config);
					plus.screen.lockOrientation("portrait-primary");
					if(plus.networkinfo.getCurrentType() == plus.networkinfo.CONNECTION_NONE) {
						network = false;
					}
					settings = app.getSettings();
					state = app.getState();

					//MUI 控制屏幕旋转——锁定横屏显示
					plus.screen.lockOrientation("portrait-primary");
					accountBox.value = settings.username || "";
					if(settings.reme) {
						passwordBox.value = settings.password || "";
					}

					var toMain = function() {
						$.openWindow({
							id: 'main',
							url: 'main.html',
							show: {
								aniShow: 'pop-in'
							},
							waiting: {
								autoShow: false
							}
						});
					};

					//检查 "登录状态/锁屏状态" 开始
					if(settings.autoLogin && state.token) {
						toMain();
					} else {
						app.setState(null);
					}

					// close splash
					setTimeout(function() {
						//关闭 splash
						plus.navigator.closeSplashscreen();
					}, 600);
					loginButton.addEventListener('tap', function(event) {
						if(network) {
							wilddog.auth().signInWithPhoneAndPassword(accountBox.value, passwordBox.value).then(function(res) {
							app.getState();
							var state = app.getState();
							console.log(JSON.stringify(res));
							state.personInfo = JSON.stringify(res);
							state.token = "whapp";
							app.setState(state);
							app.setSettings(settings);
							plus.storage.setItem("username", accountBox.value);
							plus.nativeUI.toast("登录成功!");
							toMain();
							}).catch(function(error) {
								// 错误处理
								console.log(error);
								mui.toast("用户名或密码错误!")
							});
							
						} else {
							plus.nativeUI.toast('网络不给力！');
						}
					});
					$.enterfocus('#login-form input', function() {
						$.trigger(loginButton, 'tap');
					});
					autoLoginButton.classList[settings.autoLogin ? 'add' : 'remove']('mui-active')
					autoLoginButton.addEventListener('toggle', function(event) {
						setTimeout(function() {
							var isActive = event.detail.isActive;
							settings.autoLogin = isActive;
							app.setSettings(settings);
						}, 50);
					}, false);

					//注册点击击事件
					regButton.addEventListener('tap', function(event) {
						$.openWindow({
							url: 'reg.html',
							id: 'reg',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					}, false);
					
					forgetButton.addEventListener('tap', function(event) {
						$.openWindow({
							url: 'forget_password.html',
							id: 'forget_password',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					}, false);

					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if(backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
				});
			}(mui, document));
		</script>
	</body>

</html>
